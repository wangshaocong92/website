<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/handpage.css">
    <title>Home Page</title>
</head>
<body id="homepage" onload="changeBackgroude()">
    <div id="s_top_wrap" class="head"></div>
    <div class="body">
        <div class="select_icon"><a id="icon_href" href="" target="_blank">
                <img id="icon_img" src="" alt=""></a></div>
        <form action="http://shaocongwang.top/inquire" method="post">
            <div class="select_form">
                <ul class="select_ul">
                    <li>
                        <select name="select_engine" id="select_engine" onchange="changeBackgroude()">
                            <option value="baidu">百度</option>
                            <option value="google">谷歌</option>
                            <option value="bing">必应</option>
                        </select>
                    </li>
                    <li>
                        <input name="key" type="text" autocomplete="off">
                    </li>
                    <li>
                        <button type="submit">搜索一下</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>


        </form>
    </div>
    <div id="bottom_layer" class="foot">
        <a class="link" target = "_black" href="https://www.baidu.com/cache/sethelp/index.html">设为首页</a>
        <a class="rightLink" target = "_black" href="http://beian.miit.gov.cn/">京ICP备19054248号</a>
    </div>

    <script type="text/javascript" src="../js/handpage.js">
